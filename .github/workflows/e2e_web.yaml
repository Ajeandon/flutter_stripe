name: e2e_web
on:
  push:
    branches: [ main ]
    paths:
      - ".github/workflows/e2e_web.yaml"
      - "packages/stripe/**"
      - "packages/stripe_web/**"
      - "packages/stripe_platform_interface/**"
  pull_request:
    branches: [ main ]
    paths:
      - ".github/workflows/e2e_web.yaml"
      - "packages/stripe/**"
      - "packages/stripe_web/**"
      - "packages/stripe_platform_interface/**"
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/stripe_web/e2e
    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Build Flutter project
      run: |
        cd app;
        flutter pub get;
        flutter build web --web-renderer html;
    - name: Run Playwright tests
      run: npm run test
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
